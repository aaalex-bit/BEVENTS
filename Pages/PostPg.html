<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEEVENTS</title>

  <link rel="stylesheet" href="../Constants/Constants.css" />
</head>
<body>
  <header class="topbar">
  <a href="HomePg.html" class="brand">
    <img src="../Assets/logo.jpeg" alt="BEEVENTS Logo" class="logo" />
    <span class="brand-name">BISONS EVENTS HUB</span>
  </a>

  <nav class="nav">
    <a class="nav-link" href="#posts">My Posts</a>
    <a class="nav-link" href="#new">Post New</a>
    <a class="nav-link danger" href="LoginPg.html">Logout</a>
  </nav>
</header>

<main class="container">

  <section id="posts" class="card">
    <h2>My Posts</h2>

    <!-- Example post cards (later you’ll generate these with JS) -->
    <div class="posts">
      <article class="post">
        <h3>SSA Study Session</h3>
        <p class="meta">Feb 25 • Tier 214 • 5–8 PM</p>
        <p>Come study together before reading week!</p>
        <div class="post-actions">
          <button class="btn small">Edit</button>
          <button class="btn small danger">Delete</button>
        </div>
      </article>

      <article class="post">
        <h3>Club Game Night</h3>
        <p class="meta">Mar 1 • E2-150 • 6 PM</p>
        <p>Mario Kart + board games + snacks.</p>
        <div class="post-actions">
          <button class="btn small">Edit</button>
          <button class="btn small danger">Delete</button>
        </div>
      </article>
    </div>
  </section>

  <section id="new" class="card">
    <h2>Post New Event</h2>

    <form class="form">
      <label>
        Title
        <input type="text" placeholder="Event title" required />
      </label>

      <div class="grid-2">
        <label>
          Date
          <input type="date" required />
        </label>
        <label>
          Time
          <input type="time" required />
        </label>
      </div>

      <label>
        Location
        <input type="text" placeholder="Where is it?" required />
      </label>

      <label>
        Description
        <textarea rows="5" placeholder="Details about the event..." required></textarea>
      </label>
      <label>
        Event Link
        <input type="text" placeholder="Event title">
      </label>
      <label>
        Upload Image
        <input type="file" id="imageInput" accept="image/*">
      </label>

    <img id="preview" style="display:none; width:200px; margin-top:10px; border-radius:20px;" />
      <button class="btn" type="submit">Publish</button>
    </form>
  </section>
</main>
</main>
</body>
</html>
